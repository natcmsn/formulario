<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.css"
        integrity="sha512-4wfcoXlib1Aq0mUtsLLM74SZtmB73VHTafZAvxIp/Wk9u1PpIsrfmTvK0+yKetghCL8SHlZbMyEcV8Z21v42UQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="banner">
            <h1 class="banner-heading">SUBSCRIBE HERE</h1>
            <div class="arrow">
                <i class="fas fa-arrow-down"></i>
            </div>
            <button class="banner-btn">Click Now</button>
        </div>
        <div class="form-container">
            <form class="sign-up-form"> <!--action="formulario.html" method="POST"-->
                <input type="text" class="form-input" name="nombre" placeholder="FULL NAME">
                <input type="email" class="form-input" name="correo" placeholder="EMAIL ADDRESS">
                <p>Get news?</p>
                <label>No</label>
                <input type="checkbox">
                <label>Yes</label>
                <button type="button">Sign up here</button>
            </form>
            <div class="header">
                <h1>Welcome <br> to the <br> neighbourhood</h1>
            </div>
            <div class="x-btn">&#10005;</div>
        </div>
    </div>

    <script src="js/app.js"></script>  <!--Enlazamos el JS, se hace abajo-->

</body>

</html>
